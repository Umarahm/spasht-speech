services:
  - type: web
    name: spasht-speech-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false

  - type: cron
    name: render-ping-service
    schedule: "*/5 * * * *"  # Every 5 minutes
    env: node
    buildCommand: npm install
    startCommand: node ping-render.js
    envVars:
      - key: BACKEND_URL
        sync: false

