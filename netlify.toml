[build]
  command = "npm run build:client && npm run build:backend"
  functions = "netlify/functions"
  publish = "backend/dist/spa"


[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
  
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"
